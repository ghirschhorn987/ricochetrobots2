<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="myjavascript.js"></script>
</head>
<body onload="init()">

  <div id="board">
    <canvas id="canvasBoard" width="640" height="640"></canvas>
    <img class="robot" id="redRobot" width="40" height="40"
      src="images/red_circle.svg" alt="Red Robot">
    <img
      class="robot" id="yellowRobot" width="40" height="40"
      src="images/yellow_circle.png" alt="Yellow Robot"> <img
      class="robot" id="greenRobot" width="40" height="40"
      src="images/green_circle.svg" alt="Green Robot"> <img
      class="robot" id="blueRobot" width="40" height="40"
      src="images/blue_circle.png" alt="Blue Robot">

    <div>
      <button onclick="startGame()">Start game</button>
      <button id="moveRobotButton" onclick="move()">Click Me To Move Robot</button>
      <br/>
      <button id = "moveBlueUp" onclick= "ajaxMoveRobot('Blue', 'North')">Click to move blue up</button>
      <button id = "moveBlueDown" onclick= "ajaxMoveRobot('Blue', 'South')">Click to move blue down</button>
      <button id = "moveBlueLeft" onclick= "ajaxMoveRobot('Blue', 'West')">Click to move blue left</button>
      <button id = "moveBlueRight" onclick= "ajaxMoveRobot('Blue', 'East')">Click to move blue right</button>
    </div>
    <br/>
    <a href="/ricochet/game/play?iteration=0">Play Game 0</a>
    <a href="/ricochet/game/play?iteration=1">Play Game 1</a>
    <div id="message"></div>
    <br/>
    <a href="/ricochet/board/get">Board Items</a>
  </div>
</body>
</html>
